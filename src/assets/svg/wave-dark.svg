<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Glow filter for neon effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>

    <!-- Darker wave gradients -->
    <linearGradient id="gradViolet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b3fae"/>
      <stop offset="100%" stop-color="#5a1f73"/>
    </linearGradient>

    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a4d66"/>
      <stop offset="100%" stop-color="#0d2b3a"/>
    </linearGradient>

    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2b5a3d"/>
      <stop offset="100%" stop-color="#1a3a25"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="100%" height="100%" fill="#03040a" />

  <!-- Violet wave (dominant) -->
  <path fill="url(#gradViolet)" fill-opacity="0.7" filter="url(#glow)">
    <animate 
      attributeName="d"
      dur="8s"
      repeatCount="indefinite"
      values="
        M0 200 Q300 150 600 200 T1200 200 V400 H0 Z;
        M0 200 Q300 250 600 200 T1200 200 V400 H0 Z;
        M0 200 Q300 150 600 200 T1200 200 V400 H0 Z
      "
    />
  </path>

  <!-- Dark blue wave -->
  <path fill="url(#gradBlue)" fill-opacity="0.6" filter="url(#glow)">
    <animate 
      attributeName="d"
      dur="10s"
      repeatCount="indefinite"
      values="
        M0 220 Q300 180 600 220 T1200 220 V400 H0 Z;
        M0 220 Q300 260 600 220 T1200 220 V400 H0 Z;
        M0 220 Q300 180 600 220 T1200 220 V400 H0 Z
      "
    />
  </path>

  <!-- Dark green wave (subtle) -->
  <path fill="url(#gradGreen)" fill-opacity="0.3" filter="url(#glow)">
    <animate 
      attributeName="d"
      dur="12s"
      repeatCount="indefinite"
      values="
        M0 240 Q300 200 600 240 T1200 240 V400 H0 Z;
        M0 240 Q300 280 600 240 T1200 240 V400 H0 Z;
        M0 240 Q300 200 600 240 T1200 240 V400 H0 Z
      "
    />
  </path>
</svg>
